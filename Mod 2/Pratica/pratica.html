<doctype.html>
<html>
	<head>
		<title>Pratica!</title>
		<meta charset="utf-8">
	</head>
	<body>
		<div>
<!--Do h1 ao h4 o titulo vai do maior para o menor-->
			<h1>Ola mundo</h1>
			<h2>Ola mundo</h2>
			<h3>Ola mundo</h3>
			<h4>Ola mundo</h4>
		</div>
<!--<p> e uma tag inline-block que cria linhas que quebram no final sem contrinuar-->
		<p>Olá mundo</p>
<!--<span> e uma tag inline onde que tudo que vier sera na mesma linha-->
<!--<i> e uma tag que deixa a palavra em italico-->
		<span>Olá <i>mundo</i> do span!</span>
<!--<b> e uma tag que coloca em negrito uma palavra-->
		<p>Olá <b>mundo</b> do paragrafo!</p>
		<img src="bg.jpg" width="50%" height="50%">
		<p style="color: yellow;"><a href="https://www.google.com.br" target="_blank" title="Ira te redirecionar para Google!">Clique aqui para Acessar!</a></p>
		<table align="center" width="100px" border="1" border-color="red">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Idade</th>
					<th>Profissão</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Guilherme</td>
					<td>24</td>
					<td>Programador</td>
				</tr>
			</tbody>
			<tbody>
				<tr>
					<td>Guilherme</td>
					<td>24</td>
					<td>Programador</td>
				</tr>
			</tbody>
		</table>
		
	</body>
</html>
