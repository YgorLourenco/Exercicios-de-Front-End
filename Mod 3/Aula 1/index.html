<!doctype.html>
<html>
	<head>
		<title>Titulo daqui!</title>
		<meta charset="utf-8">
		<style type="text/css">
			h1{
				color: orange;
				background: green;
			}	
 			h2{
 				color: blue;
 			}
 			a{
 				text-decoration: none;
 			}
		</style>
	</head>
	<body>
	<!--atributo style="" e onde serão colocadas as estilizações-->
	<!--color e para cor da letra e font-size e para tamanho da letra-->
		<h1>Titulo h1</h1>
		<h2>Titulo h2</h2>
		<h3>Titulo h3</h3>
		<h4>Titulo h4</h4>
		<h5>Titulo h5</h5>
	<!--text-decoration tira algum tipo de estilização do texto-->
		<a href="">Meu link</a>
	</body>
</html>
