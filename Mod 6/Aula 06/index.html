<!DOCTYPE html>
<html>
<head>
	<title>Audio HTML5</title>
</head>
<body>
<!--tag audio e feita para colocar audio no site-->
	<audio controls autoplay loop>
<!--Em audio tem dois tipos de source com formatos
diferentes para não correr o perigo de não ser 
reproduzido-->
		<source src="horse.ogg" type="audio/ogg">
		<source src="horse.mp3" type="audio/mpeg">
	</audio>
</body>
</html>
