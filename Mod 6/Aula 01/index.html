<!DOCTYPE html>
<html>
<head>
	<title>Titulo do meu website</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--Tags para SEO -->
	<!--Descrição-->
	<meta name="description" content="Exemplo de descrição para o meu site.">
	<!--Palavra-chave-->
	<meta name="Keywords" content="palavras-chave, separardas, por, virgula">
	<!--Autor-->
	<meta name="author" content="Guilherme Grillo">
</head>
<body>
	<div class="menu">
<!--O atributo "title" serve para criar 
uma caixa de mensagem descrevendo um link-->
		<a title="Home" href="">Home</a>
		<a title="Sobre" href="">Sobre</a>
		<a title="Contato" href="">Contato</a>
	</div><!--menu-->
	<div class="img">
<!--O atributo "alt" serve para criar uma  
caixa de mensagem descrevendo uma imagem-->
		<img alt="descrição" title="descrição" width="200" src="imagens/danki_bg.jpg">
	</div><!--img-->
</body>
</html>
