<doctype.html>
<html>
	<head>
		<title>Titulo do site</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css09-02/style.css">
	</head>
	<body>
		<form>
			<fieldset>
				<!--titulo do formulario-->
				<legend>Formulário</legend>
				<!--campos Nome e E-mail-->
				<input type="text" name="" placeholder="Digite seu nome">
				<input type="text" name="" placeholder="Digite seu E-mail">

				<!--Campo da idade-->
				<div>
					<select>
						<option disabled selected>Qual a sua idade?</option>
						<option>20</option>
						<option>25+</option>
						<option>30</option>
					</select>
				</div><!--idade-->

				<!--Campos da cidade-->
				<h2>Qual a sua cidade?</h2>
				<div class="input">
					<div>
						<input type="radio" name=""><span>São Paulo</span>
					</div>
					<div>
						<input type="radio" name=""><span>Goiás</span>
					</div>
					<div>
						<input type="radio" name=""><span>Florianopolis</span>
					</div>
				</div><!--CIDADE!!-->

				<!--Campos da comida-->
				<h2>Qual a sua comida?</h2>
				<div class="input">
					<div>
						<input type="radio" name=""><span>Fruta</span>
					</div>
					<div>
						<input type="radio" name=""><span>Fast Food</span>
					</div>
					<div>
						<input type="radio" name=""><span>Lasanha</span>
					</div>
				</div><!--COMIDA!!-->

				<!--Campo de comentario-->
				<div>
					<textarea placeholder="Deixe um comentario!"></textarea>
				</div>

				<!--Botão de enviar-->
				<div>
					<input type="submit" name="" value="Enviar!">
				</div>
			</fieldset>

		</form>
	</body>
</html>
